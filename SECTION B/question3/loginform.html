<html lang="en">
<head>

    <link rel="stylesheet" href="./form.css">
    <style>
        fieldset{
            width: 600px;

            background-color: green;

        }

    <div>
        <form action="login form">
            <fieldset>
                <legend>loginform</legend>
                <label for="username">USERNAME</label><br>
               <br> <input type="username" id="username" placeholder="Enter your username"><br>
               <br> <label for="password"> PASSWORD</label> <br>
                <br><input type="password" placeholder="Enter your password"> <br>
                <br> <input type="checkbox" id="checkbox" required value="checkbox"> <br>
                <br> <button>submit</button>
            
            </fieldset>
        </form>
        
    </div>
